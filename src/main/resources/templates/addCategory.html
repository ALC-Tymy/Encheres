<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::main})}">
<main>
    <h2>Liste des catégories</h2>

    <table>
        <tr>
            <th>
                Nom des catégories :
            </th>
        </tr>
        <tr th:each="cate : ${categoryList}">
            <td th:text="${cate.name}"></td>
        </tr>
    </table>
</main>

</html>
