<!DOCTYPE html>
<div th:replace="~{fragments/layout :: layout(content= ~{::main}) }">
    <main>
        <h2>Connexion</h2>
        <!-- Formulaire de connexion envoyé en POST vers /connexion (Spring Security) -->
        <form method="post" th:action="@{/connexion}">

            <div>

                <!-- Message d'erreur affiché si la connexion a échoué -->
                <p style="color:red;" th:if="${param.error}">
                    Identifiant ou mot de passe incorrect.
                </p>

                <!-- Champ pour l'identifiant (email ou pseudo) -->
                <label for="identifiantID">Identifiant : </label>
                <input id="identifiantID" name="identify" placeholder="Email ou pseudo" type="text">
            </div>

            <div>
                <!-- Champ pour le mot de passe -->
                <label for="passwordID">Mot de passe : </label>
                <input id="passwordID" name="password" type="password">
            </div>

            <!-- Bouton d'envoi du formulaire -->
            <button type="submit">Connexion</button>
        </form>
    </main>
</div>
