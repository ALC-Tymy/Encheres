<!DOCTYPE html>
<div th:replace="~{fragments/layout :: layout(content= ~{::main}) }">
    <main>
        <h2>Connexion</h2>
        <!-- Formulaire de connexion envoyé en POST vers /connexion (Spring Security) -->
        <form class="form-login" method="post" th:action="@{/connexion}">

            <div>

                <!-- Champ pour l'identifiant (email ou pseudo) -->
                <label for="identifiantID">Identifiant</label>
                <input id="identifiantID" name="identify" placeholder="Entrez votre pseudo ou votre Email" type="text">
            </div>

            <div>
                <!-- Champ pour le mot de passe -->
                <label for="passwordID">Mot de passe</label>
                <input id="passwordID" name="password" type="password" placeholder="Entrez votre mot de passe">
            </div>


            <!-- Message d'erreur affiché si la connexion a échoué -->
            <p class="error-login" th:if="${param.error}">
                Identifiant ou mot de passe incorrect.
            </p>

            <!-- Bouton d'envoi du formulaire -->
            <button class="button-login-connexion" type="submit">Connexion</button>
        </form>
    </main>
</div>
