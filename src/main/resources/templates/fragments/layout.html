<!-- LAYOUT DES PAGES -->

<html data-th-fragment="layout(content)" lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Enchères</title>
    <link rel="stylesheet" href="/css/general.css">
</head>

<body>
    <header>
        <h1><a href="/">Enchères</a></h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Accueil</a>
                </li>
                <li th:if="${#authorization.expression('hasRole(''USER'')')}">
                    <a href="/vendre">Vendre un objet</a>
                </li>
                <li th:if="${#authorization.expression('hasRole(''USER'')')}">
                    <a href="/mes-ventes">Mes ventes</a>
                </li>
                <li th:if="${#authorization.expression('hasRole(''USER'')')}">
                    <a href="/mes-encheres">Mes enchères</a>
                </li>
                <li th:if="${#authorization.expression('hasRole(''USER'')')}">
                    <a href="/mon-compte">Mon compte</a>
                </li>
                <li th:if="${!#authorization.expression('isAuthenticated()')}">
                    <a href="/connexion">Connexion</a>
                </li>
                <li th:if="${!#authorization.expression('isAuthenticated()')}">
                    <a href="/inscription">Inscription</a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <form class="formBoutonLogout" data-th-action="@{/logout}" method="post">
                        <input type="hidden" name="_csrf" value="${_csrf.token}">
                        <button type="submit" class="boutonLogout">Déconnexion</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main data-th-replace="${content}"></main>

    <footer>
        <p>&copy;ENI 2026 - Adrien Le Clech & Maud Butin & Adrien Quintard</p>
    </footer>
</body>
</html>
